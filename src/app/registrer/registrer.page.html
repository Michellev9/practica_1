<ion-list>
  <ion-list>
    <ion-item>
      <ion-input label="Nombre" placeholder="Ingrese su nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Apellido Paterno" placeholder="Ingrese apellido paterno"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Apellido Materno" placeholder="Ingrese apellido materno"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Correo electrónico" type="email" placeholder="email@domain.com"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contraseña" type="password" value="Contraseña"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Numero de telefono" type="tel" placeholder="888-888-8888"></ion-input>
    </ion-item>
  </ion-list>
</ion-list>
